<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>
    <style>
        .father {
            display: grid;
            /* grid container define column and row*/
            grid-gap: 5px;
            /* gap between elements*/
            grid-auto-rows: 200px;
            /* setting undefined items grid template rows*/
            /* setting undefined items direction*/
            grid-template-columns: max-content repeat(3, 1fr);
            /* fr is fraction, automatically resizing template size*/
            /* and repeat(how many repeat, fr) very useful */
            /* mimax(minimum size, maximum size)*/
        }

        .first {
            background-color: #f1c40f;
        }

        .second {
            background-color: #27ae60;
        }

        .third {
            background-color: #3498db;
        }

        .fourth {
            background-color: #d35400;
        }
    </style>
</head>

<body>

    <div class="father">
        <div class="first">
            this is example of max-content max-content is define box size by content size the other is min-content
            min-content use minimum space. so, no expand your template
        </div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
    </div>

</body>

</html>
