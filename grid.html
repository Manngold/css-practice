<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Grid</title>
    <style>
      .father {
        display: grid;
        /* grid container define column and row*/
        grid-gap: 5px;
        /* gap between elements*/
        grid-auto-rows: 100px;
        /* setting undefined items grid template rows*/
        /* setting undefined items direction*/
        grid-template-columns: repeat(5, 1fr);
        height: 100vh;
        /*justify-items and align-items are modify your item position #default is stretch your box#*/
        /* place-content is short hand property that replace justify-content and align-content place-items is equal */
        /* fr is fraction, automatically resizing template size*/
        /* and repeat(how many repeat, fr) very useful */
        /* mimax(minimum size, maximum size)*/
        /*max-content max-content is define box size by content size the other is min-content
            min-content use minimum space. so, no expand your template*/
        /*
                auto-fit is stretch your content and fill browser
                auto-fill is no stretch. but have ghost grid
        */
      }

      .box:first-child {
        grid-column: 1 / 3; /* give own feature to box  1 / 3 means start first line end third line (starting point is zero)*/
      }

      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .box:nth-child(even) {
        background-color: #3498db;
      }

      .box:nth-child(odd) {
        background-color: #34495e;
      }
    </style>
  </head>

  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
      <div class="box">16</div>
      <div class="box">17</div>
      <div class="box">18</div>
      <div class="box">19</div>
      <div class="box">20</div>
    </div>
  </body>
</html>
